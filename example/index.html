<!DOCTYPE html>
<html>
<head> 
  <title>Tessmore : Formbuilder</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/jquery.js "></script> 
  
  <style>
    .control-group {
      margin-bottom:10px;
    }
    
    .control-label {
      font-weight:bold;
    }
    
    textarea {
      height:110px;
      width:500px;
    }
  </style>
</head>
<body style="padding:0 10px">
  <h1>Formbuilder</h1>
  
  <div id="formbuilder">
    <textarea id="builder-input"></textarea>
    
    <h3>Preview</h3>
    <form id="form"></form>
    
    <h3>Result</h3>
    <pre id="result-html"></pre>

    <div id="formbuilder-templates">
<div class="control-group text">
  <label class="control-label"></label>
  
  <div class="controls">
    <input type="text">
  </div>
</div>

<div class="control-group textarea">
  <label class="control-label"></label>
  
  <div class="controls">
    <textarea></textarea>
  </div>
</div>

<div class="control-group select">
  <label class="control-label"></label>  
  <select></select>
</div>

<div class="control-group box">
  <label class="control-label"></label>
  <div class="controls"></div>
</div>

    </div>
  </div>
  
  <script src="../formbuilder.js "></script>
  <script>
    $(document).ready(function() {
      $('#formbuilder').formbuilder();
    });
  </script>
</body>
</html>
